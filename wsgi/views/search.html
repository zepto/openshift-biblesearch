<form action="/biblesearch/search" class="form-search navbar-search pull-right" method="get" id="form-search">
    <div class="input-append">
        <input autofocus id="search" name="search" class="search-query" placeholder="Search Terms" type="text" value="{{search_terms}}"/>
        <button type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
</form>
