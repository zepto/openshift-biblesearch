{% extends "index.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="alert alert-error" style="margin-top: 20px;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h2 style="text-align: center;">{{error_no}}</h2>
                    <div class="row-fluid">
                        {% for i in error %}
                            {{i}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
